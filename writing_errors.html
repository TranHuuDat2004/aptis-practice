<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Phân tích Bài viết</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header-placeholder"></header>
    <div class="content-pusher">
        <div class="container">
            <div class="page-intro">
                <h1>Thư viện Phân tích Bài viết</h1>
                <p>Học hỏi từ những lỗi sai cụ thể qua từng chủ đề</p>
            </div>

            <main id="analysis-container">
                <!-- Các bài phân tích sẽ được chèn vào đây -->
            </main>
        </div>
        <footer id="footer-placeholder"></footer>
    </div>
    <script src="js/main.js"></script>
    <script src="js/data-writing-analysis.js"></script>
     <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('analysis-container');
            const analysisData = writingAnalysisData;

            analysisData.forEach(item => {
                const card = document.createElement('section');
                card.className = 'error-analysis-card';

                let feedbackHTML = '';
                item.feedback.forEach(fb => {
                    feedbackHTML += `<li><strong>${fb.errorType}:</strong> ${fb.correction}</li>`;
                });

                card.innerHTML = `
                    <h2>${item.title}</h2>
                    <div class="email-comparison">
                        <div class="email-version">
                            <h4>Bản gốc (có lỗi)</h4>
                            <pre>${item.originalText}</pre> <!-- SỬA Ở ĐÂY: Dùng innerHTML thay vì textContent -->
                        </div>
                        <div class="email-version">
                            <h4>Bản đã sửa</h4>
                            <pre>${item.correctedText}</pre> <!-- SỬA Ở ĐÂY -->
                        </div>
                    </div>
                    <div class="feedback-section">
                        <h4>Phân tích & Góp ý:</h4>
                        <ul>${feedbackHTML}</ul>
                    </div>
                `;
                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
